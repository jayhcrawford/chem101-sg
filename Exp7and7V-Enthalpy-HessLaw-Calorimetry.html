- Q = m*C(ΔT)

# Q 
- **(-q)** means the reaction is *Exothermic*; the system gives off energy.
- **(+q)** means the reaction is *Endothermic*; energy is added to the system.

# m 
- Mass of substance/reaction/mixture in grams

# C
- C for constant; Constant meaning the specific heat capacity
- specific heat capacity means the amount of energy (J) required to raise one gram of this substance by 1 °C
- this measurement is specific to whatever substance is being examined
- The unit for C is always J/g°C ; J (joules) / g (gram) °C (temp)

# ΔT
- Change in temperature in °C

<hr>

# ∆E
- ∆E = E<sub>final</sub> – E<sub>initial</sub>
- ∆E = **q** *(head added by or liberated from the system)* + **w** *(work done on the system)*
