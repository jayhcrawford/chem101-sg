#  Spectroscopic Methods, Beers Law

- A spectrophotometer will generate a larger range of light that a spectrometer. Spectrometers pertain to visual light.

- **Spectorscopy** is the study of light interactions with matter

- A spectroscope will help you to use visible light to deduce the chemical makeup of a sample

- Substances absorb light by changing their electronic & vibrational quantum states or modes. These modes, which are related to harmonic vibrations of bond lengths, angles and electronic configurations, have angles on the order of ultraviolet and visible light.

- In spectroscopy, we measure ε as a function of wavelength

- **UV/visible spectrophotometer** is the device that we use to measure this. It's major components are:
 > - A light source
 > - A monochromator (optical device that transmits a selectable, narrow band of wavelengths of light or other radiation)
 > - a sample compartment
 > - a detector

# Beer's Law
 - <img src="https://jayhcrawford-webimages.s3.us-east-2.amazonaws.com/chem101-host/beer_lambert_law.svg"/>
 - *(definition)* - Describes the relationship between the absorbance of a solution and its concentration
 - \*The amount of light absorbed is proportional to the concentration of solution\*
 - **A** (absorbance)
 - **ε** = molar absorptivity constant (depends on concentration of solute/solvent/λ)
 - **L** = length of path traveled by light
 - **c** = solution concentration (mol/L)
