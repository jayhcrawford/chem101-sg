# VSEPR and Lewis Structures

<div style="border: 1px solid black">

  > # VSEPR Process:
  > ***1***. Draw the Lewis dot structure.

  > ***2***. Determine the **<u>Electronic Geometry</u>** by counting **the number of pairs of electrons** around the central atom **occupying different quadrants**.

  > ***3***. Using the electronic geometry, arrange the electron pairs as far apart as possible. (On non-central elements)
  
  > - nonbonding pairs require more space than bonding pairs
  > - multiple bonds require more space than single bonds

  > ***4***. The direction in space of the bonding pairs in space, in combination of the nonbonding pairs gives the **<u>Molecular Geometry</u>**.
 
 </div>


<div style="border: 1px solid black;">

**<u>Electronic Geometry</u>**

**definition**: The general shape of a molecule determined by the number
of electron pairs around the central atom occupying different
quadrants. Gives starting point for bond angle.

| pairs of electrons | geometry | bond angle |
|--------------------|----------|------------|
|2|linear|180°|
|3|trigonal planar|120°|
|4|tetrahedral|109.5°|
|5|trigonal bipyramidal|120° & 90°|
|6|octahedral|90°|

**Resonance**
 - when there is more than one Lewis structure for a molecule that differ only in the position of the electrons

**Isomers**
 - Isomers are like resonance, except rather than the various possible bond orientations, isomers are variations in the arrangements of the atoms in a given molecule.

**Bond Enthalpy**

 - **ADD** bond energy for all bonds **MADE** (+)
 - **SUBTRACT** bond energy for all bondy **BROKEN** (-)

 # Valence Bond Theory

 **Dispersion Molecular Force:**

"Dispersion molecular force" weakest type of intermolecular force, "London dispersion force," arises from temporary fluctuations in electron distribution within a molecule, creating temporary dipoles that induce dipoles in neighboring molecules, leading to a weak attractive force between them; exists between all molecules due to the movement of electrons, stronger in larger molecules with more electrons
    
List all intermolecular forces.
Intermolecular forces are electrostatic in nature and they include the van der Waals forces (dipole-dipole interactions and the London dispersion force) and hydrogen bonds

## Intermolecular Forces ##
 - Molecules in liquids are held together by intermolecular interactions, which are weaker than the intramolecular forces that hold atoms together within atoms and polyatomic ions
 - Changes in between gaseuos, liquid, and solid forms of an element are due to changes in intermolecular forces. Intramolecular forces remain unchanged in these interactions.

 > **1. Dipole-dipole interactions** - arise from the interactions of negative and positive ends of molecules with permanent dipole moments. Their strength is proportional to the magnitude of the dipole moment and to 1/r^3 where r is the distance between molecules. Shorter distances between molecules create higher strength dipole-dipole interactions.

 > **2. London dispersion force (Dispersion force)** - due to the formation of instantaneous dipole moments in polar or nonpolar molecules as a result of short-lived fluctuations of electron charge distribution, which in turn cause the temporary formation of an induced dipole in adjacent molecules; their energy falls off as 1/r6. Larger atoms tend to be more polarizable than smaller ones, because their outer electrons are less tightly bound and are therefore more easily perturbed.

 > **3. Hydrogen bonds** - Hydrogen bonds are especially strong dipole–dipole interactions between molecules that have hydrogen bonded to a highly electronegative atom, such as O, N, or F.`
