# Bonding 
- Electronegativity is a property of all atoms
- **Flourine** has the highest (4.0) and **Francium** has the lowest (0.7) 
- Bond length is *because* of neutrality
- In order to break covalent bonds, you need to put in **BDE** or *Bond Dissociation Energy* (also called Bond Enthalpy)
- % ionic character is a possibility

### Ionic Bonds
 - exist between ions of opposite charges
 - are the result of electron transfer between ions
 - held together by attractive, electrostatic forces
 - *Generally* involve bonding between **group I & group II** cations with group **VI & VII anions**.
 - Occurs between ions with very different electronegativities

### Bond differences ###
- 0 pure covalent
- 0.1 to 0.4 nonpolar covalent
- 0.5 to 1.9 is polar covalent
- 2.0 or greater, ionic bond




# Lattice Energy
<img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Sodium-chloride-3D-ionic.png" style="width: 20%; height: 100%">


- ***\*Expect Lattice Energy to be negative\****
- ***definition***: energy released when the solid crystal forms from separate ions in the gaseous state; always exothermic.
- depends *directly* on **size of charges** and *inversely* on **distance between ions**.
- lattice energy effects solubility
- Lattice energy increases with an increasing charge on an ion, and increases with decreasing size of ion.
- Lattice energy is the **opposite** of the energy required to turn the solid *into a gas.*

- **1.6 x 10 ^ -19 Coloumbs** is the charge of a single electron.
- <img src="https://latex.codecogs.com/svg.image?\LARGE&space;\Delta&space;E=\frac{kQ_{1}Q_{2}}{r}"/>


# Born Haber Cycle 
 - Always used for ionic substances
 - Born Haber Cycle uses Hess's Law to determine the lattice energy of an ionic substance by using other means
 - turning a solid into a gas is called sublimation.
 - **Steps for these problems** First start with solid metal and turn it into a gas. Then take the nonmetal and dissociate it. Then take the metal gas and ionize it. That's ionization energy. They that electron gets added to the chlorine ion. Then put the positive and the negative together to get the lattice.
