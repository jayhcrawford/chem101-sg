What is the general trend in ionization energy and electron affinity values?
As you move across the table, from left to right, the first ionization energy generally increases. The electron configuration is more tightly held by the nucleus which makes the removal of an electron more difficult. First ionization energy tends to fall as you move down the table from top to bottom, because that first atom is on average futher away from the positive attraction (+) of the nucleus, and thus easier to remove. 

# Ionization energy:

 - *(definition)* The quantity of energy that an isolated, **gaseous** atom in the ground electronic state must absorb to discharge an electron, resulting in a **cation**.
